<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		
		<h:form id="frmAssListagem">
		
		
			<p:dataTable id="tblAssociados" value="#{MBAssociado.itens}"
				var="item" paginator="true" rows="10"
				emptyMessage="Nenhum registro encontrado">
			
			
	 		<f:facet name="header">
	 			Associado - Listagem
	 		</f:facet>
	 		
	 			
	 			<p:column headerText="Código">
					<h:outputText value="#{item.codigo}" />
				</p:column>
	 	
	 			
	 			<p:column headerText="CNPJ" sortBy="#{item.cnpj}"
					filterBy="#{item.cnpj}">
					<h:outputText value="#{item.cnpj}" />
				</p:column>
	 		
	 			
	 			<p:column headerText="Razão Social" sortBy="#{item.razaoSocial}"
					filterBy="#{item.razaoSocial}">
					<h:outputText value="#{item.razaoSocial}" />
				</p:column>
				
				
				<p:column headerText="Associado?" sortBy="#{item.ativo}">
					<h:outputText value="#{item.ativo}"/>
				</p:column>
				
				<p:column>
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{MBAssociado.prepararExcluir}"
						oncomplete="PF('dlgAssExcluir').show();"
						update=":frmAssExcluir:pnlAssExcluir"/>
					
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{MBAssociado.prepararEditar}"
						oncomplete="PF('dlgAssEditar').show();"
						update=":frmAssEditar:pnlAssEditar"
					/>
				</p:column>
			</p:dataTable>
		</h:form>
		
		<p:dialog widgetVar="dlgAssExcluir" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Associado - Excluir">
			<h:form id="frmAssExcluir">
				<p:panelGrid id="pnlAssExcluir" columns="2">
				
					<h:outputLabel value="Código"/>
					<h:outputText value="#{MBAssociado.associado.codigo}"/>
					
					<h:outputLabel value="CNPJ"/>
					<h:outputText value="#{MBAssociado.associado.cnpj}"/>
					
					<h:outputLabel value="Razão Social"/>
					<h:outputText value="#{MBAssociado.associado.razaoSocial}"/>
					
					<h:outputLabel value="Ativo"/>
					<h:outputText value="#{MBAssociado.associado.ativo}"/>
				
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
